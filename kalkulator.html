<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator iPhone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        .calculator {
            width: 320px;
            background-color: #333;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
        }
        .calculator input, .calculator button {
            font-size: 24px;
            padding: 15px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            width: 70px;
            height: 70px;
            text-align: center;
            outline: none;
        }
        .calculator input {
            background-color: #505050;
            color: #fff;
        }
        .calculator button {
            background-color: #ff9500;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .calculator button:hover {
            background-color: #e08900;
        }
        .operator {
            background-color: #ff9500;
        }
        .operator:hover {
            background-color: #e08900;
        }
        .credit {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator iPhone</h2>
        <div>
            <input type="number" id="num1" placeholder="0">
            <input type="number" id="num2" placeholder="0">
        </div>
        <div>
            <button class="operator" onclick="calculate('+')">+</button>
            <button class="operator" onclick="calculate('-')">-</button>
            <button class="operator" onclick="calculate('*')">*</button>
            <button class="operator" onclick="calculate('/')">/</button>
        </div>
        <h3>Hasil: <span id="result">0</span></h3>
    </div>
    <div class="credit">Credit: Yatzz</div>

    <script>
        function calculate(operator) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Masukkan angka yang valid.";
            } else {
                switch (operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num1 / num2;
                        break;
                    default:
                        result = "Operator tidak valid.";
                }
            }
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
